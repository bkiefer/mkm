networks:
  mlt:
    driver: bridge

services:
  rasa_server:
    image: 'rasa/rasa:3.6.20-full'
    command: ["run", "--enable-api", "--port", "9797"]
    networks:
      - mlt
    container_name: 'rasaserver'
    restart: always
    hostname: 'rasa_server'
    volumes:
      - ./rasa:/app

  broker:
    image: 'eclipse-mosquitto:2.0.15'
    networks:
      - mlt
    restart: always
    container_name: 'mqtt-broker'
    hostname: 'mqtt-broker'
    ports:
      - '1883:1883'
      - '9001:9001'
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  asrident:
    depends_on:
      - broker
      - rasa_server
      - mkm
    image: 'asrident'
    command: ["/bin/sh", "-c", "sleep 30 && ./run_whisper.sh -m -c config.yml"]
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - mlt
    container_name: 'asrident'
    restart: always
    hostname: 'asrident'
    environment:
      PULSE_SERVER: "unix:${XDG_RUNTIME_DIR}/pulse/native"
    volumes:
      - ${XDG_RUNTIME_DIR}/pulse/native:${XDG_RUNTIME_DIR}/pulse/native \
      - ${HOME}/.config/pulse/cookie:/root/.config/pulse/cookie \
      - ./asrident/docker_de_config.yml:/app/config.yml:ro
      - ./asrident/models:/app/models
      - ./asrident/audio:/app/audio
      - ./asrident/outputs:/app/outputs

  drzintent:
    depends_on:
      - broker
    image: drz_daslot
    command: ["/bin/bash", "-c",
    'python3 -u adapters_bio_tags_server.py 2>&1
     | tee logs/server$(date -Iminutes).log']
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - mlt
    container_name: 'drz_daslot'
    restart: always
    hostname: 'drzintent'
    ports:
      - 5050:5050
    volumes:
      - ./drz_intentslot/logs:/app/logs
      - ./drz_intentslot/adapters:/app/adapters
      - ./drz_intentslot/bert-base-german-cased:/app/bert-base-german-cased

  mkm:
    depends_on:
      - broker
      - rasa_server
      - drzintent
    image: 'mkm'
    networks:
      - mlt
    container_name: 'mkm'
    restart: always
    hostname: 'mkm'
    volumes:
      - ./docker-config.yml:/app/config.yml:ro
      - ./logs:/app/logs
